<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 300px;
        font-family: sans-serif;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <label>
      <input type="checkbox" id="toggle" />
      Enable Blocker
    </label>
    <br />

    <br />
    <button id="saveBtn">Save</button>
    <label>
      <input type="checkbox" id="deleteMode" />
      Delete Mode (instead of blur)
    </label>
    <script src="popup.js"></script>
  </body>
</html>
